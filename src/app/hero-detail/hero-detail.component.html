<div *ngIf="hero" class="detail-hero">
  <h2>{{ hero.name | uppercase }} Details</h2>

  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>
      name:
      <input type="text" [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <div *ngIf="hero.avatar" class="heroes__avatar">
    <img class="avatar avatar--circle" [src]="hero.avatar" [alt]="hero.name" />
  </div>
  <button (click)="save()">SAVE</button>
</div>

<button (click)="goBack()">
  GO BACK
</button>
