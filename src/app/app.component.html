<div class="container">
  <h1>Angular component</h1>
  <h2>sub header</h2>

  <app-post-form (onAdd)="handleUpdatePost($event)"></app-post-form>
  <hr />

  <!-- [myPost]='post' other way for put data in component -->
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (onRemove)="handleRemove($event)"
  >
    <div #postInner>
      <small *ngIf="post.text.length > 10; else short">The post is large</small>
      <ng-template #short>
        <small>The post is small</small>
      </ng-template>
    </div>
  </app-post>
</div>
